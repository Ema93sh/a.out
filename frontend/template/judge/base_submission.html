<table id="hor-minimalist-b">
	<thead>
	<tr>
		<th>Code</th>
		<th>Title</th>
		<th>Result</th>
	</tr>
	</thead>
	<tbody>
	{% for submission in submissions %}
	<tr>
		<td><a href="/problem/{{ submission.problem.id }}/">{{ submission.problem.code }}</a></td>
		<td>{{ submission.problem.title }}</td>
		<td>{{ submission.status }}</td>
	</tr>
	{% endfor %}
	<tbody>
</table>
