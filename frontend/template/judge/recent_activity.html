<table id="hor-minimalist-b">
	<thead>
	<tr>
		<th>Code</th>
		<th>Username</th>
		<th>Result</th>
	</tr>
	</thead>
	<tbody>
	{% for submission in recent_activity %}
		<tr>
			<td><a href="/problem/{{ submission.problem.id }}/">{{ submission.problem.code }}</a></td>
			<td><a href="/account/{{ submission.user.id }}/">{{ submission.user }}</a></td>
			<td>{{ submission.status }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
